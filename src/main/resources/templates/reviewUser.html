<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ReviewUser</title>
</head>
<body>
<a th:href="@{'/'}">返回首页</a>
<table>

    <tr><td>用户id</td><td th:text="${user.getId()}"></td></tr>
    <tr><td>用户名称</td><td th:text="${user.getName()}"></td></tr>
    <tr><td>邮箱地址</td><td th:text="${user.getEmail()}"></td></tr>
    <tr><td>是否通过验证</td><td th:text="${user.getPassReviewedStaus()}"></td></tr>
    <tr><td>证件名称</td><td th:text="${filename}"></td><td><a th:href="@{'download/'+${user.getId()}}">下载证件</a></td></tr>
</table>
<form action = "modifyuser" method = "POST">
    通过<input type="radio" name="passReviewed" value="1"/>
    不通过<input type="radio" name="passReviewed" value="-1"/>
    <input type="hidden" name = "hiddenid" th:value="${user.getId()}">
    <input type="submit" value="提交">
</form>
</body>
</html>
