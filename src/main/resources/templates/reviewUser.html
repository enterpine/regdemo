<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ReviewUser</title>
</head>
<body>
<table>

        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassReviewed()}"></td>
        <td th:text="${filename}"></td><a th:href="@{'download/'+${user.getId()}}">下载</a>
</table>
</body>
</html>
