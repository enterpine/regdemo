<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ReviewUser</title>
</head>
<body>
<table>

        <tr><td th:text="${user.getId()}"></td></tr>
    <tr><td th:text="${user.getName()}"></td></tr>
    <tr><td th:text="${user.getEmail()}"></td></tr>
    <tr><td th:text="${user.getPassReviewed()}"></td></tr>
    <tr><td th:text="${filename}"></td><a th:href="@{'download/'+${user.getId()}}">下载</a></tr>
</table>
</body>
</html>
